<!doctype html>
<html>
  <head>
    <title>bindToController</title>
    <style>
      table {
        border-collapse: collapse;
      }
      table, th, td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>How "=" and "&" behave in bindToController?</h1>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>function</th>
          <th>variable</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>=</td>
          <td>OK. add () at outer controller, use as variable in directive. but cannot change data</td>
          <td>absolutely</td>
        </tr>
        <tr>
          <td>&</td>
          <td>absolutely. add () at outer controller, add () in directive. cannot change data</td>
          <td>no</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
